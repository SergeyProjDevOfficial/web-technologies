<!DOCTYPE html>
<html lang="uk">
<head>

    <title>Особиста сторінка</title>

    <link rel="icon" id="site-icon" href="../Media/favico-light.ico" />

    <meta name="description" content="Мій університетський сайт" />
    <meta name="keywords" content="HTML,CSS,JavaScript,ХПІ,МІТ-87б" />
    <meta name="author" content="Сергій Руденко" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-cookie/1.4.1/jquery.cookie.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />

    <script src="../Scripts/Site-loader.js"></script>

    <link href="../Styles/system-styles.css" rel="stylesheet" />
    <link href="../Styles/theme-light.css" id="theme" rel="stylesheet" />

    <script>
        $(document).ready(function () {
            try {
                var $theme = $('#theme');
                var $cookie = $.cookie('theme');

                if ($cookie === 'light') {
                    $theme.attr('href', '../Styles/theme-light.css');
                }
                if ($cookie === 'dark') {
                    $theme.attr('href', '../Styles/theme-dark.css');
                }
            } catch { }
        });
    </script>
</head>

<body>
	<nav class="render-header" data-page-name="main"></nav>
	<center class="small-margin-top">
		<div class="render-about-me"></div>
		<div class="render-contacts"></div>
		<div class="render-table"></div>
		<div class="render-films-list"></div>
		<div class="render-words-block"></div>
		<div class="render-photos-block"></div>
		<div class="render-quote"></div>
		<div class="render-map-with-text"></div>
	</center>
	<footer class="render-footer"></footer>
</body>
</html>
